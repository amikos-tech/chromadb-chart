name: Lint on PR
on:
  pull_request:
    branches:
      - main
      - '**'
    paths:
      - charts/**
      - tests/**
      - .github/workflows/lint.yml
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "ghcr.io/amikos-tech/chromadb-chart/chroma"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Install yq
        run: |
          set -euo pipefail
          YQ_VERSION="v4.44.6"
          GOBIN_DIR="$(mktemp -d)"
          cleanup() {
            rm -rf "${GOBIN_DIR}"
          }
          trap cleanup EXIT

          GOBIN="${GOBIN_DIR}" go install "github.com/mikefarah/yq/v4@${YQ_VERSION}"
          sudo install -m 0755 "${GOBIN_DIR}/yq" /usr/local/bin/yq
          yq --version

      - name: Run v1 config template tests
        run: bash tests/test_v1_config.sh

      - name: Lint chart
        id: helm-lint
        uses: helm/chart-testing-action@v2.6.1
        with:
          command: lint
          chart_path: charts/chromadb-chart
