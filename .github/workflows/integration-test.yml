name: Dev Image Build and Integration test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "ghcr.io/amikos-tech/chromadb-chart/chroma"
  LATEST_VERSION: "0.4.9"
jobs:
  build-images:
    strategy:
      matrix:
        chroma-version: [ 0.4.7 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push release Docker image
        uses: docker/build-push-action@v3.2.0
        if: ${{ env.LATEST_VERSION == matrix.chroma-version }}
        with:
          context: .
          file: image/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            CHROMA_VERSION=${{ matrix.chroma-version }}
          tags: "${{ env.IMAGE_NAME }}:${{ matrix.chroma-version }}-dev,${{ env.IMAGE_NAME }}:canary"
      - name: Build and push release Docker image
        uses: docker/build-push-action@v3.2.0
        if: ${{ env.LATEST_VERSION != matrix.chroma-version }}
        with:
          context: .
          file: image/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CHROMA_VERSION=${{ matrix.chroma-version }}
          tags: "${{ env.IMAGE_NAME }}:${{ matrix.chroma-version }}-dev"
  integration-test:
    needs: build-images
    strategy:
      matrix:
        kubernetes-version: [1.23.0, v1.28.0-rc.0 ]
        chroma-version: [ 0.4.7 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: ${{ matrix.kubernetes-version }}
      - name: Install chromadb
        run: |
          set -e
          helm install chromadb ./charts/chromadb-chart --set chromadb.isPersistent=true \
          --set chromadb.allowReset=true \
          --set chromadb.apiVersion=${{ matrix.chroma-version }}-dev
      - name: Wait for deployment to be ready
        run: |
          set -e
          sleep 300
          kubectl get events
          kubectl logs chromadb-0
          kubectl describe pod chromadb-0
      - name: Hearthbeat
        run: |
          set -e
          kubectl get svc -A
          curl $(minikube service chromadb --url)/api/v1
