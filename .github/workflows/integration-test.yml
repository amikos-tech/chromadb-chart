name: Dev Image Build and Integration test

on:
  push:
    branches:
      - main
    paths:
      - charts/**
      - image/**
      - tests/**
  pull_request_target:
    branches:
      - main
    paths:
      - charts/**
      - image/**
      - tests/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  LATEST_VERSION: "1.0.10"
jobs:
  integration-test:
#    needs: build-images
#    needs: build-images
    strategy:
      matrix:
        kubernetes-version: [1.23.0, 1.33.1]
        chroma-version:
          [
            0.6.23,
            1.0.10,
          ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: ${{ matrix.kubernetes-version }}
      - name: Install chromadb
        run: |
          set -e
          sleep 20
          helm install chromadb ./charts/chromadb-chart \
          --set chromadb.isPersistent=true \
          --set chromadb.allowReset=true \
          --set chromadb.apiVersion=${{ matrix.chroma-version }}
      - name: Wait for deployment to be ready
        run: |
          kubectl wait \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/name=chromadb \
          --timeout=120s
      - name: Test
        run: |
          set -e
          kubectl get pods -A
          kubectl get svc -A
          helm test chromadb
      - name: Debug
        if: failure()
        run: |
          kubectl get pods -A
          kubectl get svc -A
          kubectl logs --selector=app.kubernetes.io/name=chromadb --previous
      - name: Setup tmate session
        if: failure()
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
