# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageRegistry: ""
  imagePullSecrets: [ ]

replicaCount: 1

image:
  registry: ""
  repository: ghcr.io/chroma-core/chroma
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent

# initContainer image
initImage:
  registry: ""
  repository: docker.io/httpd
  tag: "2"
  digest: ""
  pullPolicy: IfNotPresent

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

# Additional labels applied to all chart resources (e.g., for org-wide labeling)
commonLabels: {}

# Additional labels applied to pods only (e.g., for pod-level selection or monitoring)
podLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Whether Kubernetes should automatically mount the service account token in pods.
  automountServiceAccountToken: true


service:
  type: ClusterIP  # ClusterIP, NodePort, LoadBalancer
  nodePort: null

ingress:
  enabled: false
  className: ""
  annotations: { }
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

podSpec:
  terminationGracePeriodSeconds: 5
  securityContext: { }
  podAnnotations: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  # fsGroup: 2000
  annotations: { }
  initContainers: [ ]
readinessProbe:
  failureThreshold: 20
  timeoutSeconds: 10
  periodSeconds: 5
livenessProbe:
  failureThreshold: 40
  timeoutSeconds: 10
  periodSeconds: 5
startupProbe:
  failureThreshold: 1000
  periodSeconds: 5
  initialDelaySeconds: 10

chromadb:
  allowReset: false
  # < 1.0.0: also sets IS_PERSISTENT for the Python server.
  # >= 1.0.0: controls only PVC creation/mounting; the Rust server still writes to disk,
  # but persistence is ephemeral if no PVC is mounted.
  isPersistent: true
  persistDirectory: /data
  # Legacy (< 1.0.0): ignored for >= 1.0.0.
  logConfigFileLocation: /chroma/log_config.yaml
  # Legacy (< 1.0.0): ignored for >= 1.0.0.
  logConfigMap: null
  # Legacy (< 1.0.0): ignored for >= 1.0.0.
  logging:
    root: "INFO"
    chromadb: "DEBUG"
    uvicorn: "INFO"
  # Legacy (< 1.0.0): ignored for >= 1.0.0. Use chromadb.telemetry.* (OTEL) instead.
  anonymizedTelemetry: false
  corsAllowOrigins: []
  serverHost: "0.0.0.0"
  serverHttpPort: 8000
  maxPayloadSizeBytes: "41943040"
  data:
    volumeSize: "1Gi"
    storageClass: null
    accessModes: [ "ReadWriteOnce" ]
    retentionPolicyOnDelete: "Delete"
  telemetry:
    enabled: false
    endpoint: ""
    serviceName: "chroma"
    filters: []
  # Rust v1 config options (>= 1.0.0)
  sqliteFilename: ""
  sqliteDb:
    hashType: "" # supported values: md5, sha256
    migrationMode: "" # supported values: apply, validate
  circuitBreaker:
    requests: null # 0 disables the circuit breaker
  segmentManager:
    hnswIndexPoolCacheConfig: {}
  # Legacy (< 1.0.0): ignored for >= 1.0.0.
  maintenance:
    collection_cache_policy: null # possible values: null or "LRU"
    collection_cache_limit_bytes: 1000000000 # defaults to 1GB
  # Legacy (< 1.0.0): the Rust server (>= 1.0.0) does not use these Python-era auth settings.
  auth:
    enabled: true
    type: "token" # possible values: basic, token
    existingSecret: ""
    basic:
      username: "chroma"
      password: null  # The string used as the auth.basic password. Only used if value not null, otherwise a random string will be generated and used.
    token:
      headerType: "Authorization" #possible values Authorization, X-Chroma-Token
      value: null # The string used as the token (value). Only used if value not null, otherwise a random string will be generated and used.
  # Extra config keys merged into the v1 server config (>= 1.0.0). Overrides chart-managed keys.
  extraConfig: {}
    # compactor:
    #   disabled_collections: []

nginx:
  enabled: false
  image:
    repository: docker.io/library/nginx
    tag: "1.23"
  imagePullPolicy: Always
  resources: {}
  containerPorts:
    http: 80
    https: 443
  tls:
    enabled: true
    secretName: ""
  readinessProbe:
    enabled: true
    failureThreshold: 20
    timeoutSeconds: 10
    periodSeconds: 5
  livenessProbe:
    enabled: true
    failureThreshold: 40
    timeoutSeconds: 10
    periodSeconds: 5
  startupProbe:
    enabled: true
    failureThreshold: 1000
    periodSeconds: 5
    initialDelaySeconds: 10
  containerSecurityContext:
    enabled: false
    secContext:
      seLinuxOptions: {}
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
